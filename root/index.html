<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Busy Body</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Busy Body</h1>
      <p class="lead">A simple calendar app to keep track of schedule!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">9 AM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button> 
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">10 AM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">11 AM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">12 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">1 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">2 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">3 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">4 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    <div class="time-block">
                        <div class="row">
                            <div class="col-md-2 hour">5 PM</div>
                            <textarea class="col-md-8 description"></textarea>
                            <button class="col-md-2 saveBtn">Save</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </body>
</html>
